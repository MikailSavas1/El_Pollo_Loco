<html lang="en">

<head>
    <meta charset="UTF-8">

    <link rel="stylesheet" href="style.css">

    <script src="models/drawable-object.class.js"></script>

    <script src="models/status-bar.class.js"></script>

    <script src="models/movable-object.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/polito.class.js"></script>
    <script src="models/cloud.class.js"></script>

</head>

<body>
    <h1>El pollo loco</h1>

    <div style="position: relative; border: 1px solid white;">

        <!-- 1. Canvas, where the game takes place :) -->
        <canvas id="canvas" width="720" height="480"></canvas>

        <!-- 2. In front of the canvas -->
        <div class="container-in-foreground">

            <!-- start screen-->
            <img src="img/9.Intro _ Outro Image/Start Screen/OpciÃ³n 1.png"
                style="height: 100%;width: 100%;position: absolute; top: 0;" id="start-screen">

            <!-- end screen-->
            <img id="end-screen" style="height: 100%;width: 100%;" class="d-none">

            <!-- how to play-->
            <img src="img/9.Intro _ Outro Image/Start Screen/MIKAIL.png"
                style="position:absolute; height: 0;right: 0; width: 0;" id="how-to-play">

            <!-- about game-->
            <div id="info-about-game" class="d-none info-about-game">
                <u>El pollo loco</u> is tyrannizing your town. Avoid his <u>chicken</u> and get Pepe to the end to face
                up
                him. Collect all <u>Tabasco bottles</u> to get armed/equiped against him.
            </div>

        </div>

        <!-- 3. Buttons-->
        <div class="ui-buttons">

            <!-- start/play -->
            <button id="start-btn" onclick="startGame()" class="start-game-btn">Start Game</button>

            <!-- how to play -->
            <button id="how-to-play-btn" onclick="openHowToPlay()">How to play?</button>

            <!-- Game info -->
            <button onmouseover="showAboutGame()" onmouseout="hideAboutGame()" class="info-about-game-btn">info</button>

        </div>

    </div>
</body>

</html>

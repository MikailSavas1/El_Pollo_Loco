<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>El pollo loco</title>


    <link rel="stylesheet" href="style.css">

    <script src="models/drawable-object.class.js"></script>

    <script src="models/status-bar.class.js"></script>

    <script src="models/movable-object.class.js"></script>
    <script src="models/throwable-object.class.js"></script>
    <script src="models/bottle.class.js"></script>
    <script src="models/coin.class.js"></script>
    <script src="models/character.class.js"></script>
    <script src="models/chicken.class.js"></script>
    <script src="models/cloud.class.js"></script>
    <script src="models/world.class.js"></script>
    <script src="models/background-object.class.js"></script>
    <script src="models/keyboard.class.js"></script>
    <script src="models/level.class.js"></script>
    <script src="models/endboss.class.js"></script>
    <script src="levels/level1.js"></script>
    <script src="js/game.js"></script>
</head>

<body>
    <h1>El pollo loco</h1>

    <div style="position: relative; border: 1px solid white;">

        <!-- Canvas, where the game takes place :) -->
        <canvas id="canvas" width="720" height="480"></canvas>

        <!-- In front of the canvas -->
        <div class="container-in-foreground">

            <!-- start screen-->
            <img src="img/9.Intro _ Outro Image/Start Screen/OpciÃ³n 1.png"
                style="height: 100%;width: 100%;position: absolute; top: 0;" id="start-screen">

            <!-- end screen-->
            <img id="end-screen" style="height: 100%;width: 100%;" class="d-none">

            <!--how to play-->
            <img src="img/9.Intro _ Outro Image/Start Screen/MIKAIL.png"
                style="position:absolute; height: 0;right: 0; width: 0;" id="how-to-play">
            <div id="info" class="d-none info-about-game">
                <u>El pollo loco</u> is tyrannizing your town. Avoid his <u>chicken</u> and get Pepe to the end to face up
                him. Collect <u>Tabasco bottles</u> to get armed/equiped against him.
            </div>

        </div>

        <!-- buttons-->

        <!-- start/play -->
        <button id="start" onclick="startGame()" class="start-game-btn">Start Game</button>

        <!-- how to play -->
        <button id="how-to-play-btn" onclick="openHowToPlay()"
            style="position: absolute; right: 0; top: 0;margin: 20px; height: 30px;min-width: 36px;">How
            to play?</button>

        <!-- Game info -->
        <button onmouseover="a()" onmouseout="b()"
            style="position: absolute; right: 0; top: 40px;margin: 20px; height: 30px;">info</button>
    </div>
</body>

</html>
